<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This a dummy website created for testing out my html and css skills"
    />
    <meta property="og:title" content="Moshify...." />
    <meta property="og:description" content="Moshify...." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <meta property="og:url" content="http://dummymosh.com" />
    <title>Shopify -For your home needs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="/"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="" /></a>
        <svg class="icon icon--white nav__toggler">
          <use href="{{ url_for('static', filename='images/sprite.svg') }}#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Sign in</a></li>
          <li class="nav__item"><a href="#">Buy</a></li>
          <li class="nav__item"><a href="#">Customer Care</a></li>
          <li class="nav__item"><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer class="block block--dark footer">
      <div class="container grid footer__sections">
        <section class="collapsible collapsible--expanded footer__section">
          <div class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Products</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use href="{{ url_for('static', filename='images/sprite.svg') }}#chevron"></use>
            </svg>
          </div>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Grocery</a></li>
              <li><a href="#">Furniture</a></li>
              <li><a href="#">Electronics</a></li>
            </ul>
          </div>
        </section>
        <section class="collapsible footer__section">
          <div class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Company</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use href="{{ url_for('static', filename='images/sprite.svg') }}#chevron"></use>
            </svg>
          </div>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">About</a></li>
              <li><a href="#">Affiliates</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </section>
        <section class="collapsible footer__section">
          <div class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Support</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use href="{{ url_for('static', filename='images/sprite.svg') }}#chevron"></use>
            </svg>
          </div>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Contact</a></li>
              <li><a href="#">Knowledge Base</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
        </section>
        <div class="footer__brand">
          <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="" />
          <p class="footer__copyright">Copyright 2021 ThejasXArghya</p>
        </div>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='js/collapsible.js') }}"></script>
    <script
      data-require="jquery@3.1.1"
      data-semver="3.1.1"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script src="{{ url_for('static', filename='js/quantity.js') }}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
