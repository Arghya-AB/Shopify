<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart @shopify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="/"><img src="images/logo.svg" alt="" /></a>
        <svg class="icon icon--white nav__toggler">
          <use href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Buy</a></li>
          <li class="nav__item"><a href="#">Customer Care</a></li>
          <li class="nav__item"><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <h2 class="block__header">My Cart</h3>
    
    <div class="cart__btn"><button class="btn btn--outline btn--block">Checkout</button></div>
    <section class="block container block-product" data-aos="fade-up">
      <div class="grid grid--nx3">
        <div class="card">
          <header class="card__header">
            <img src="images/product.png" alt="" />
          </header>
          <div class="card__body">
            <div class="price-container">
              <h3>Product-Name</h3>
              <h3 class="price">5</h3>
            </div>
            <ul class="list list--tick">
              <li class="list__item">In-Stock</li>
            </ul>
            <div class="quantity-container">
              <p class="quantity__header">Quantity:</p>
              <div class="quantity buttons__added">
                <input type="button" value="-" class="minus" />
                <input
                  type="number"
                  step="1"
                  min="1"
                  max=""
                  name="quantity"
                  value="1"
                  title="Qty"
                  class="input-text qty text"
                  size="4"
                  pattern=""
                  inputmode=""
                />
                <input type="button" value="+" class="plus" />
              </div>
            </div>
            <button class="btn btn--accent btn--block">Remove From Cart</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="block block--dark footer">
      <div class="container grid footer__sections">
        <section class="collapsible collapsible--expanded footer__section">
          <div class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Products</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use href="images/sprite.svg#chevron"></use>
            </svg>
          </div>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Grocery</a></li>
              <li><a href="#">Furniture</a></li>
              <li><a href="#">Electronics</a></li>
            </ul>
          </div>
        </section>
        <section class="collapsible footer__section">
          <div class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Company</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use href="images/sprite.svg#chevron"></use>
            </svg>
          </div>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">About</a></li>
              <li><a href="#">Affiliates</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </section>
        <section class="collapsible footer__section">
          <div class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Support</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use href="images/sprite.svg#chevron"></use>
            </svg>
          </div>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Contact</a></li>
              <li><a href="#">Knowledge Base</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
        </section>
        <div class="footer__brand">
          <img src="images/logo.svg" alt="" />
          <p class="footer__copyright">Copyright 2021 ThejasXArghya</p>
        </div>
      </div>
    </footer>
    <script src="js/collapsible.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
